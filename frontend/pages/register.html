<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Airbnb System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/auth.css" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2><i class="fas fa-user-plus"></i> Create Account</h2>
                <p>Join us today</p>
            </div>
            <div class="auth-body">
                <form class="auth-form" id="registerForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="last_name">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required
                            minlength="6">
                        <small class="form-text text-muted">Password must be at least 6 characters long</small>
                    </div>

                    <button type="submit" class="auth-btn" id="registerBtn">
                        Create Account
                    </button>

                    <div class="auth-link">
                        Already have an account? <a href="login.html">Sign in here</a>
                    </div>

                    <div class="auth-link">
                        <a href="../index.html">‚Üê Back to Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = {
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value
            };

            const registerBtn = document.getElementById('registerBtn');
            registerBtn.setAttribute('data-original-text', registerBtn.innerHTML);
            utils.setLoading(registerBtn, true);

            try {
                const result = await api.register(formData);

                utils.showNotification('Registration successful! Please check your email for OTP.', 'success');

                // Redirect to OTP verification
                setTimeout(() => {
                    window.location.href = `verify-otp.html?userId=${result.userId}&email=${formData.email}`;
                }, 2000);

            } catch (error) {
                utils.showNotification(error.message, 'error');
            } finally {
                utils.setLoading(registerBtn, false);
            }
        });

        // Real-time validation
        document.getElementById('email').addEventListener('blur', function () {
            if (!utils.isValidEmail(this.value)) {
                this.classList.add('is-invalid');
            } else {
                this.classList.remove('is-invalid');
            }
        });

        document.getElementById('password').addEventListener('input', function () {
            if (this.value.length < 6) {
                this.classList.add('is-invalid');
            } else {
                this.classList.remove('is-invalid');
            }
        });
    </script>
</body>

</html>
