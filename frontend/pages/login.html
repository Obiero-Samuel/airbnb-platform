<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Airbnb System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/auth.css" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2><i class="fas fa-sign-in-alt"></i> Welcome Back</h2>
                <p>Sign in to your account</p>
            </div>
            <div class="auth-body">
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="auth-btn" id="loginBtn">
                        Sign In
                    </button>

                    <div class="auth-link">
                        Don't have an account? <a href="register.html">Create one here</a>
                    </div>

                    <div class="auth-link">
                        <a href="../index.html">‚Üê Back to Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            // Save original button text
            loginBtn.setAttribute('data-original-text', loginBtn.innerHTML);
            utils.setLoading(loginBtn, true);

            try {
                const result = await api.login({ email, password });

                // Store token and user data
                localStorage.setItem('token', result.token);
                localStorage.setItem('user', JSON.stringify(result.user));

                utils.showNotification('Login successful!', 'success');

                // Redirect to homepage
                setTimeout(() => {
                    window.location.href = 'homepage.html';
                }, 1000);

            } catch (error) {
                utils.showNotification(error.message, 'error');

                // Handle unverified email
                if (error.message.includes('verify your email')) {
                    const errorData = JSON.parse(error.message.replace('Error: ', ''));
                    if (errorData.needsVerification) {
                        setTimeout(() => {
                            window.location.href = `verify-otp.html?userId=${errorData.userId}&email=${email}`;
                        }, 2000);
                    }
                }
            } finally {
                utils.setLoading(loginBtn, false);
            }
        });
    </script>
</body>

</html>
