<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Airbnb System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/dashboard.css" rel="stylesheet">
</head>

<body>
    <div class="dashboard-background"></div>
    <div class="dashboard-content">
        <h1>Welcome to Your Dashboard</h1>

        <!-- Add quick stats -->
        <div class="quick-stats d-flex justify-content-around my-4">
            <div><strong>Upcoming Trips:</strong> 2</div>
            <div><strong>Wishlist:</strong> 5</div>
            <div><strong>Total Reviews:</strong> 12</div>
        </div>

        <!-- Quick Actions -->
        <div class="row mt-4">
            <div class="col-md-4">
                <a href="properties.html" class="btn btn-primary btn-lg w-100 mb-3">
                    <i class="fas fa-search me-2"></i>Browse Properties
                </a>
            </div>
            <div class="col-md-4">
                <a href="reservations.html" class="btn btn-success btn-lg w-100 mb-3">
                    <i class="fas fa-calendar me-2"></i>My Reservations
                </a>
            </div>
            <div class="col-md-4">
                <a href="profile.html" class="btn btn-info btn-lg w-100 mb-3">
                    <i class="fas fa-user me-2"></i>My Profile
                </a>
            </div>
        </div>

        <!-- Recent searches/suggestions -->
        <div class="recent-searches mt-5">
            <h3>Continue Exploring</h3>
            <!-- Recently viewed properties -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
